<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas Biblioteca</title>
    <link rel="stylesheet" th:href="@{estilo.css}">
</head>
<body>

<h1>Libros más prestados</h1>

<table border="1">
    <tr>
        <th>Título del libro</th>
        <th>Veces prestado</th>
    </tr>

    <tr th:each="item : ${librosMasPrestados}">
        <!-- item[0] = titulo, item[1] = número de préstamos -->
        <td th:text="${item[0]}"></td>
        <td th:text="${item[1]}"></td>
    </tr>
</table>

<br>
<a th:href="@{/}">Volver al menú</a>

</body>
</html>
