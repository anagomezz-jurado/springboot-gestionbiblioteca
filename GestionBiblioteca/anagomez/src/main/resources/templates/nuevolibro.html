<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" th:href="@{/estilo.css}">
</head>
<body>
<h1>Registrar nuevo libro</h1>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
    <label>TÃ­tulo:</label>
    <input type="text" th:field="*{titulo}" />
    <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" />
    <p th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></p>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/libros}">Volver al listado</a>
</body>
</html>
